<body>
  <div class=container>
    <h1 id="title">Who let the dogs out?</h1>
    <p id="description">Someone Please tell me who let the dogs out</p>

    <form id="survey-form">
      <div class="namediv">
        <label id="name-label" for="name">Enter your name plz: </label>
        <input type="text" id="name" placeholder="Ur name here" required></div>
      <div class="emaildiv">
        <label id="email-label" for="email">Email: <label>
          <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="agediv">
          <label id="number-label" for="number">Age: </label>
        <input type="number" id="number" min="1" max="150">
      </div>
      <label>What's your gender?
          <select name="Gender" id="dropdown">
            <option value="Male">Male</option>
            <option value="Male">Female</option>
            <option value="Male">Toaster</option>
          </select>
        </label>
      <label for="radio">Do you love that website? </label>
      <div class="radio-buttons">
        <label>Yes
            <input type="radio" name="radio" id="radio" value="1">
          </label>
        <label>Ew No
              <input type="radio" name="radio" id="radio" value="2">
            </label>
        <label>Honestly, I dont want to hurt your feelings
                <input type="radio" name="radio" id="radio" value="3">
              </label>
      </div>
      <label for="ok">Are you the one who let the dogs out? (Be Honest Please)</label>
      <div class="checkboxes">
        <label>Yes
            <input type="checkbox" name="check" id="ok" value="yes">
          </label>
        <label>No
              <input type="checkbox" name="check" id="ok" value="no">
            </label>
        <label>Yes but sometimes No
                <input type="checkbox" name="yes" id="ok" value="ybn">
              </label>
      </div>
      <label for="comment">If you know the one who let the dogs out please tell me his name and age and address</label>
      <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Dont lie plz"></textarea>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
